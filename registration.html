<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online registration</title>
    <link rel="stylesheet" href="css/regstyle.css" />
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  </head>

  <body>
    <div class="container">
      <div class="bar">
        <menu>
          <img
            src="./img/name.png"
            width="500px"
            style="position: relative; margin-top: 20px"
          />
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./room.html">Room Rates</a></li>
            <li><a href="./contact.html" target="_self">Contact Us</a></li>
            <li><a href="./about.html">About Us</a></li>
          </ul>
        </menu>
      </div>
    </div>

    <div class="con">
      <form action="popupreg.html" class="form-group">
        <div id="form">
          <br><br>
          <h1 style="text-align: center; color: white">Online Booking</h1>

          <div id="first-group">
            <div id="content">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" id="input-group" placeholder="First Name" />
            </div>

            <div id="content">
              <i class="fa fa-phone" aria-hidden="true" ></i>
              <input
                type="number"
                id="input-group"
                placeholder="Phone Number"
               
              />
            </div>

            <div id="content">
              <i class="fa fa-calendar" aria-hidden="true"></i>
              <input
                type="text"
                id="input-group"
                placeholder="Arrival Date"
               
              />
            </div>

            <div id="content">
              <i class="fa fa-users" aria-hidden="true"></i>
              <select id="input-group" style="background-color: black">
                <option value="">No. of Guests</option>
                <option value="">1</option>
                <option value="">2</o6ption>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
              </select>
            </div>
          </div>

          <div id="second-group">
            <div id="content">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" id="input-group" placeholder="Last Name" />
            </div>

            <div id="content">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <input type="email" id="input-group" placeholder="Email" />
            </div>

            <div id="content">
              <i class="fa fa-calendar" aria-hidden="true"></i>
              <input type="text" id="input-group" placeholder="Departure Date" />
            </div>

            <div id="content">
              <i class="fa fa-users" aria-hidden="true" ></i>
              <select id="input-group" style="background-color: black">
                <option value="">Select Room</option>
                <option value="">Economy Single Room</option>
                <option value="">Standard Junior</option>
                <option value="">Double Bed Room</option>
                <option value="">Double-Double Suite</option>
                <option value="">Triple Bed Room</option>
                <option value="">Queen Bed Room</option>
                <option value="">King Bed Room</option>
                <option value="">Deluxe Room</option>
                <option value="">Family Room</option>
                <option value="">Deluxe Family Room</option>
                <option value="">Connecting Room</option>
                <option value="">Studio Bed Room</option>
                <option value="">Executive Suite</option>
                <option value="">Ocean View Suite</option>
                <option value="">Presidential Suite</option>
              </select>
            </div>
          </div>
          
          <div class="popup" id="popup"> 
            
            <button type="submit" class="btn" id="submit-btn">Book Now</button>
          
        </div>
        
      </form>
    </div>
  </body>
</html>
