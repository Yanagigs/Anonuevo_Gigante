                <label>Email</label>
                <input type="text" placeholder="@gmail.com">
              </div>
          </div>
            
            <label>Message</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>

           
            <a href = "./cpopup.html">
              <button type="button">SUBMIT</button>
          </a>
      </div>

      <div class="contact-right">

            <a><i class="fa fa-map-marker-alt"> Location</i>

            </a>
          </section>
